<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Verde Hoja - Inicio de Sesión</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="Modules\Login\validar.js"></script>
    <script src="Modules\Register\validar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', buscarUsuario);
            $('#regisForm').on('submit', buscarUsuario);
        });
    </script>
</head>

<body>

    <div class="overlay"></div>
    <div class="container">
        <div class="card">
            <h1>Pokémon Verde Hoja</h1>
            <p>Revive la magia de tu infancia con Pokémon Verde Hoja. Inicia sesión o regístrate para comenzar tu
                aventura.</p>
            <div class="tabs">
                <button class="tab-button active" onclick="showTab(event, 'login')">Iniciar Sesión</button>
                <button class="tab-button" onclick="showTab(event, 'register')">Registrarse</button>
            </div>
            <div id="login" class="tab-content active">
                <form method="POST" id="loginForm">
                    <div class="input-group">
                        <input type="email" name="email" id="email" placeholder=" " onkeyup="!isEmpty(this)">
                        <label for="email">Email</label>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="pw" placeholder=" " onkeyup="!isEmpty(this)">
                        <label for="pw">Contraseña</label>
                        <span class="error-message"></span>
                    </div>
                    <input type="submit" value="Iniciar sesión" class="submit-button">
                </form>
            </div>
            <div id="register" class="tab-content">
                <form action="Modules/Register/register.php" method="POST" id="regisForm">
                    <div class="input-group">
                        <input type="text" name="username" id="username" placeholder=" " onkeyup="!isEmpty(this)">
                        <label for="username">Nombre de usuario</label>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" id="email-reg" placeholder=" " onkeyup="!isEmpty(this)">
                        <label for="email-reg">Correo electrónico</label>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="password-reg" placeholder=" " onkeyup="!isEmpty(this)">
                        <label for="password-reg">Contraseña</label>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password2" id="password-reg2" placeholder=" " onkeyup="contrasenaIgual(document.getElementById('password-reg'), this)">
                        <label for="password-reg2">Repetir Contraseña</label>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="submit-button" onclick="enviarRegistro(event)">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function showTab(event, tab) {
            event.preventDefault();
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        // Animación de fondo al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector(".overlay").classList.add("fade-out");
            }, 1500);
        });
    </script>
</body>

</html>
